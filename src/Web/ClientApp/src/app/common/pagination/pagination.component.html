<nav aria-label="Page navigation" >
    <ul class="pagination">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="pageNumber === 1">
        <button class="page-link" (click)="changePage(pageNumber - 1)" [disabled]="pageNumber === 1">Previous</button>
      </li>
      
      <!-- Page Numbers -->
      <li class="page-item" *ngFor="let page of pages" [class.active]="page === pageNumber">
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>
  
      <!-- Next Button -->
      <li class="page-item" [class.disabled]="pageNumber === totalPages">
        <button class="page-link" (click)="changePage(pageNumber + 1)" [disabled]="pageNumber === totalPages">Next</button>
      </li>
    </ul>
  
    <!-- Page Size Dropdown -->
    <div class="pagination">
      <label for="pageSize">Page Size: </label>
      <select id="pageSize" [(ngModel)]="pageSize" (change)="changePageSize(pageSize)">
        <option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
      </select>
    </div>
  </nav>
